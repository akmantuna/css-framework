<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CSS Framework</title>

    <link rel="stylesheet" href="./framework.css"/>

</head>
<body>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-md-12 mb-3">
                <button class="btn btn-primary" data-event-type="modal" data-modal-type="open" data-modal-key="firstModal">Open Modal</button>
                <div class="modal" data-event-type="modal" data-modal-type="close" data-modal-key="firstModal">
                    <div class="modal-box modal-md">
                        <div class="modal-header">
                            <label class="modal-title">Modal Title</label>
                            <button class="modal-close-button" data-event-type="modal" data-modal-type="close" data-modal-key="firstModal"></button>
                        </div>
                        <div class="modal-content">
                            Hello, World!
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary ml-auto" data-event-type="modal" data-modal-type="close" data-modal-key="firstModal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="framework.js" type="text/javascript"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CSS Framework</title>

    <link rel="stylesheet" href="./framework.css"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Tuna</td>
                            <td>Akman</td>
                            <td>18</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>19</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Mark</td>
                            <td>Jessica</td>
                            <td>23</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

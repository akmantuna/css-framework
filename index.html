<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CSS Framework</title>

    <link rel="stylesheet" href="./framework.css"/>

</head>
<body>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-md-12 mb-3">
                <div class="alert alert-primary">
                    A simple primary alert—check it out!
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="alert alert-secondary">
                    A simple secondar alert—check it out!
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="alert alert-success">
                    <h4 class="alert-title">Well done!</h4>
                    A simple success alert—check it out!
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="alert alert-danger">
                    A simple danger alert—check it out!
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="alert alert-warning" data-alert-key="firstAlert">
                    A simple warning alert—check it out!
                    <button class="btn-alert-close" data-event-type="alert" data-alert-key="firstAlert"></button>
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="alert alert-info">
                    A simple info alert—check it out!
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <div class="alert alert-dark">
                    A simple dark alert—check it out!
                </div>
            </div>
        </div>
    </div>

    <script src="framework.js" type="text/javascript"></script>

</body>
</html>
